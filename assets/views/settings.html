<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style/app.css">
    <script src="../js/fa/all.js"></script>
    <title>FallenKingdom Settings</title>

    <style>

        @font-face {
            font-family: Avenir;
            src: url('./AvenirLTStd-Medium.otf');
        }

        *{
            font-family: Avenir;
        }

        body {
            background-image: url('background.png');
            background-size: cover; 
        }
    </style>
        
</head>
<body>
    <div class="topButtonLayout">
        <button id="btn_close" class="btn btn_close"><i class="fas fa-times"></i></button>
        <button id="btn_mini" class="btn btn_mini"><i class="fas fa-window-minimize"></i></button>
    </div>
    <div class="topLayout"><p style="position:absolute; color:white; font-weight:bold; top:-5px; left: 10px;">FallenKingdom Launcher v1.3</p></div>
    <div style="margin-left: 20px; margin-right: 20px; margin-top: 55px;">
        <p style="color:white;">E-Mail:</p>
        <input class="input input_email" type="email" id="email" name="email" value="" placeholder="">
        <p style="color:white;">Password:</p>
        <input class="input input_email" type="password" id="password" name="password" value="" placeholder="">
        <br>
        <br>

        <div style="background-color: rgba(150, 150, 150, 0.466); padding: 10px 10px 10px 10px; border-radius: 10px;">
            <p style="color: white;">At least <strong>3,5 GB Ram</strong> is recommended. 64 Bit Java is required download here! <a href="https://java.com/en/download/manual.jsp">Java 64 BIT Offline</a></p>
            <p style="color:white;">Min Ram (MB):</p>
            <input class="input input_email" type="number" id="min-ram" name="password" value="" placeholder="">
            <p style="color:white;">Max Ram (MB):</p>
            <input class="input input_email" type="number" id="max-ram" name="password" value="" placeholder="">
        </div>
        <p style="color:white;">Console prefrences:</p>
        <select class="input" id="console">  
            <option value="true">Opens on startup.</option>  
            <option value="false">Remains closed.</option>  
        </select> 
        <br><br>
    </div>

    <div class="bottomLayout">            
        <button class="btn btn_back" onclick="window.location.replace('app.html');"><i class="fas fa-backward"></i></button>
        <button class="btn btn_store" id="submit" type="submit"><i class="far fa-save"></i> Save</button>
    </div>
    <script> require('../js/button.js'); </script>
    <script> require('../js/settings.js'); </script>
</body>
</html>
